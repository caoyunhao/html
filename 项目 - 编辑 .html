<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>日历 - 编辑</title>
<link href="daohanglan.css" type="text/css" rel="stylesheet"/>
<link href="项目_编辑/xiangmu_edit.css" type="text/css" rel="stylesheet"/>
<script type="text/javascript" language="javascript" src="项目_编辑/xiangmu_edit.js"></script>
<link href="Semantic-UI-master/semantic.min.css" type="text/css" rel="stylesheet"/>
<script type="text/javascript" language="javascript" src="Semantic-UI-master/jquery.min.js"></script>
<script type="text/javascript" language="javascript" src="Semantic-UI-master/iframe.js"></script>
<script type="text/javascript" language="javascript" src="Semantic-UI-master/semantic.min.js"></script>
</head>

<body>
<div id="base"> 
	<!--导航栏-->
	<div id="u24">
		<div id="u25_div" class=""></div>
		<!-- 导航栏 (矩形) -->
		<div id="u25"> 
			<!-- logo (矩形) -->
			<div id="u27">
				<button class="nav_item">WeekDaY</button>
			</div>
			
			<!-- 项目 (矩形) -->
			<div id="u29">
				<button class="nav_item">项 目</button>
			</div>
			
			<!-- 我的 (矩形) -->
			<div id="u31">
				<button class="nav_item">我 的</button>
			</div>
			
			<!-- 日历 (矩形) -->
			<div id="u33">
				<button class="nav_item">日 历</button>
			</div>
			
			<!-- 通知 (矩形) -->
			<div id="u35">
				<button class="nav_item">通 知</button>
			</div>
			
			<!-- 搜索 (形状) -->
			<div id="u37">
				<button class="nav_item u37_img"></button>
			</div>
			
			<!-- 用户 (形状) -->
			<div id="u39">
				<button class="nav_item u39_img"></button>
			</div>
		</div>
	</div>
	<div class="neirong">
		<div class="edit_form">
			<div class="header text_px32 margin_bottom_22px"> 编辑日程</div>
			<button class="btn_bgcolor_black width_full border_r_7px no_border text_white text_px20" style="position:absolute; left:20px; top:10px; width:120px; height:50px">返回日程</button>
			<button class="btn_bgcolor_green width_full border_r_7px no_border text_white text_px20" style="position:absolute; right:20px; bottom:10px; width:120px; height:50px">确认修改</button>

			<div class="content" style="margin:40px auto">
				<div class="ui fluid massive input">
					<input type="text" placeholder="项目标题">
				</div>

				<table class="ui celled table" style="margin:30px auto">
					<tbody>
						<tr>
							<td style="width:25%" class="bgcolor_gray_pale text_px18 center aligned">项目的拥有者</td>
							<td style="width:25%"><div class="ui fluid input" style="margin:0px auto">
									<input type="text" placeholder="XX:XX">
								</div></td>
							<td style="width:25%" class="bgcolor_gray_pale text_px18 center aligned">项目的标签</td>
							<td style="width:25%"><div class="ui fluid input" style="margin:0px auto">
									<input type="text" placeholder="XX:XX">
								</div></td>
						</tr>
					</tbody>
				</table>
				<div class="ui fluid huge input" style="margin:30px auto">
					<input type="text" placeholder="项目的详细信息">
				</div>
			</div>
				
			<div class="" style="text-align:right; margin-top:20px; height:30px"></div>
		</div>
	</div>
</div>
</body>
</html>
