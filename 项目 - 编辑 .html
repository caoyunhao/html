<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>日历 - 编辑</title>
<link href="daohanglan.css" type="text/css" rel="stylesheet"/>
<link href="项目_编辑/xiangmu_edit.css" type="text/css" rel="stylesheet"/>
<script type="text/javascript" language="javascript" src="项目_编辑/xiangmu_edit.js"></script>
<link href="Semantic-UI-master/semantic.min.css" type="text/css" rel="stylesheet"/>
<script type="text/javascript" language="javascript" src="Semantic-UI-master/jquery.min.js"></script>
<script type="text/javascript" language="javascript" src="Semantic-UI-master/iframe.js"></script>
<script type="text/javascript" language="javascript" src="Semantic-UI-master/semantic.min.js"></script>
</head>

<body>
<div id="base"> 
	<!--导航栏-->
	<div id="u24">
		<div id="u25_div" class=""></div>
		<!-- 导航栏 (矩形) -->
		<div id="u25"> 
			<!-- logo (矩形) -->
			<div id="u27">
				<button class="nav_item">WeekDaY</button>
			</div>
			
			<!-- 项目 (矩形) -->
			<div id="u29">
				<button class="nav_item">项 目</button>
			</div>
			
			<!-- 我的 (矩形) -->
			<div id="u31">
				<button class="nav_item">我 的</button>
			</div>
			
			<!-- 日历 (矩形) -->
			<div id="u33">
				<button class="nav_item">日 历</button>
			</div>
			
			<!-- 通知 (矩形) -->
			<div id="u35">
				<button class="nav_item">通 知</button>
			</div>
			
			<!-- 搜索 (形状) -->
			<div id="u37">
				<button class="nav_item u37_img"></button>
			</div>
			
			<!-- 用户 (形状) -->
			<div id="u39">
				<button class="nav_item u39_img"></button>
			</div>
		</div>
	</div>
	<div class="neirong">
		<div class="edit_form">
			<div class="header text_px20 margin_bottom_22px"> 编辑日程</div>
			<button class="btn_bgcolor_black width_full border_r_7px no_border text_white" style="position:absolute; left:20px; top:10px; width:100px; height:40px">返回日程</button>
			<button class="btn_bgcolor_red width_full border_r_7px no_border text_white" style="position:absolute; right:20px; top:10px; width:100px; height:40px">删除</button>
			<button class="btn_bgcolor_blue width_full border_r_7px no_border text_white" style="position:absolute; left:20px; bottom:10px; width:100px; height:40px" onClick="addMemberIcon()">相关</button>
			<button class="btn_bgcolor_red_pale width_full border_r_7px no_border text_white" style="position:absolute; left:140px; bottom:10px; width:100px; height:40px">归档</button>
			<button class="btn_bgcolor_green width_full border_r_7px no_border text_white" style="position:absolute; right:20px; bottom:10px; width:100px; height:40px">确认修改</button>

			<div class="content" style="margin:5px auto">
				<div class="ui fluid huge input">
					<input type="text" placeholder="日程标题">
				</div>
				<div class="ui fluid input" style="margin:5px auto">
					<input type="text" placeholder="地点">
				</div>
				<table class="ui celled table" style="margin:10px auto">
					<tbody>
						<tr>
							<td style="width:25%" class="bgcolor_gray_pale text_px18 center aligned">开始时间</td>
							<td style="width:25%"><div class="ui fluid input" style="margin:0px auto">
									<input type="text" placeholder="XX:XX">
								</div></td>
							<td style="width:25%" class="bgcolor_gray_pale text_px18 center aligned">结束时间</td>
							<td style="width:25%"><div class="ui fluid input" style="margin:0px auto">
									<input type="text" placeholder="XX:XX">
								</div></td>
						</tr>
					</tbody>
				</table>
				<table class="ui celled table"  style="margin:5px auto">
					<tbody>
						<tr>
							<td class="bgcolor_gray_pale text_px18 center aligned" style="width:25%">重复性</td>
							<td style="width:25%; margin:0 auto;"><div class="ui fluid input" style="margin:0px auto">
									<input type="text" placeholder="不重复、每天、每周">
								</div></td>
							<td class="bgcolor_blue_dark text_white text_px18 center aligned" style="width:25%">隐私模式</td>
							<td style="width:25%" class="center aligned"><div class="ui fluid input" style="margin:0px auto">
									<input type="text" placeholder="“0”表示关闭,“1”表示开启">
								</div></td>
						</tr>
					</tbody>
				</table>
				<button class="width_full height_45px btn_bgcolor_gray_pale no_border border_r_7px text_px18 hover_text_line">点击以编辑参与者</button>
			</div>
				
			<div class="" style="text-align:right; margin-top:20px; height:30px"></div>
		</div>
	</div>
</div>
<!--弹出层-->
<div class="ui second modal" style="margin-left:-150px;width:300px;text-align:center">
	<div class="header"> 选择成员 </div>
	<div class="content" style="margin-left:auto; margin-right:auto;width:200px; text-align:left">
		<div class="" id="member_list">
			<div class="item_list"> <span>asdASD</span>
				<div class="ui green circular icon button"> <i class="icon add"> </i> </div>
			</div>
			<div class="item_list"> <span>aSD</span>
				<div class="ui green circular icon button"> <i class="icon add"></i> </div>
			</div>
		</div>
	</div>
	<div class="actions" style="text-align:center">
		<div class="ui button" onClick="closeSecondModal()">取消</div>
		<div class="ui button" onClick="addMember('123')">确定</div>
	</div>
</div>
</body>
</html>
